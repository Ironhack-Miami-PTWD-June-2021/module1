<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ol class="my-list">
        <li>a</li>
        <li>b</li>
        <li>
            <ol>
                <li>c</li>
                <li>d</li>
                <li>e</li>
                <li>f</li>
            </ol>
        </li>
        <li>
            <span>g</span>
        </li>
        <li id="before">h</li>
        <li>j</li>
        <li>k</li>
    </ol>
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>
    <fieldset>
        <legend>Attribute selectors</legend>
            <button name='green'>Green Button</button>
        <br />
            <button name='the yellow button'>Yellow Button</button>
        <br />
            <button name='red-button'>Red Button</button>
        <br />
            <button name='blue button'>Blue Button</button>
        <br />
            <button name='pink button!'>Pink Button</button>
        <br />
            <button name='this is a purple button'>Purple Button</button>
    </fieldset>
</body>
</html>
